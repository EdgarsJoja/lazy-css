<!DOCTYPE html>
<head>
    <title>Lazy CSS Demo</title>
<!--    <link rel="stylesheet" href="lazy.css"/>-->
    <link rel="stylesheet" href="css/lazy-colors.css"/>
    <link rel="stylesheet" href="css/lazy-font.css"/>
    <link rel="stylesheet" href="css/lazy-input.css"/>
    <link rel="stylesheet" href="css/lazy-button.css"/>
</head>
<body>
<div class="section-list">
    <div class="section">
        <p>
            <label>
                <input type="text" value="Input Value" />
            </label>
        </p>
        <p>
            <label>
                <input type="text" placeholder="placeholder" />
            </label>
        </p>
        <p>
            <label>
                <input type="number" />
            </label>
        </p>
        <p>
            <label>
                <textarea style="width: 50%;height: 10em;"></textarea>
            </label>
        </p>
    </div>
    <div class="section">
        <p>
            <button>Button</button>
        </p>
        <p>
            <button>Another Button</button>
        </p>
        <p>
            <button disabled>Disabled</button>
        </p>
    </div>
</div>
</body>

<style lang="css">
    body {
        padding: 4em;
    }

    .section-list {
        display: flex;
        flex-direction: column;
        gap: 4em;
    }

    .section {
        padding: 2em 4em;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
    }

    .section:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
</style>
