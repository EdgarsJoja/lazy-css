<!DOCTYPE html>
<head>
    <title>Lazy CSS Demo</title>
<!--    <link rel="stylesheet" href="lazy.css"/>-->
    <link rel="stylesheet" href="css/lazy-colors.css"/>
    <link rel="stylesheet" href="css/lazy-input.css"/>
    <link rel="stylesheet" href="css/lazy-button.css"/>
    <link rel="stylesheet" href="css/lazy-list.css"/>
    <link rel="stylesheet" href="css/lazy-table.css"/>
</head>
<body>
<div class="section-list">
    <div class="section">
        <p>
            <label>
                <input type="text" value="Input Value" />
            </label>
        </p>
        <p>
            <label>
                <input type="text" placeholder="placeholder" />
            </label>
        </p>
        <p>
            <label>
                <input type="number" />
            </label>
        </p>
        <p>
            <label>
                <textarea style="width: 50%;height: 10em;"></textarea>
            </label>
        </p>
        <p>
            <label>
                <select>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" />
                Label
            </label>
        </p>
    </div>
    <div class="section">
        <p>
            <button>Button</button>
        </p>
        <p>
            <button>Another Button</button>
        </p>
        <p>
            <button disabled>Disabled</button>
        </p>
    </div>
    <div class="section">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    </div>
    <div class="section">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Row 1</th>
                    <td>Cell 1</td>
                    <td>Cell 2</td>
                    <td>Cell 3</td>
                </tr>
                <tr>
                    <th>Row 2</th>
                    <td>Cell 1</td>
                    <td>Cell 2</td>
                    <td>Cell 3</td>
                </tr>
                <tr>
                    <th>Row 3</th>
                    <td>Cell 1</td>
                    <td>Cell 2</td>
                    <td>Cell 3</td>
                </tr>
                <tr>
                    <th>Row 4</th>
                    <td>Cell 1</td>
                    <td>Cell 2</td>
                    <td>Cell 3</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

<style lang="css">
    body {
        padding: 4em;
    }

    .section-list {
        display: flex;
        flex-direction: column;
        gap: 4em;
    }

    .section {
        padding: 2em 4em;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
    }

    .section:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
</style>
